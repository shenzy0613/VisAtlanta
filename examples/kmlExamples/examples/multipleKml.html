<html>
<head>
    <title>Multiple KML Map</title>
	<link rel="stylesheet" type="text/css" href="../resources/css/examples.css"/>
<!--
 #	Uses KmlMapParser styles
 #-->
	<link rel="stylesheet" type="text/css" href="../resources/css/KmlMapParser.css"/>
<style>
.map {
		width: 650px;
		height: 600px;
		margin: 20px;
}
</style>
<!--
 # Uses Google Maps API V3
 #-->
<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>

<!--
 #	Uses KmlMapParser
 #-->
<script src="../javascript/KmlMapParser.js" type="text/javascript"></script>
<script type="text/javascript">

 var xml;
 var map;

 function initialize() {
 	  var myLatlng = new google.maps.LatLng(42.5583333, -70.8805556);
		var myOptions = { zoom: 14,
   		 				center: myLatlng,
                      	mapTypeId: google.maps.MapTypeId.ROADMAP,
						mapTypeControl: true,
						navigationControl: true,
						draggingCursor: 'move'
		                };

     map = new google.maps.Map(document.getElementById("sidebarMap"), myOptions);
     xml = new KmlMapParser({ map: map,
     						zoom: 14,
     						kml: ['../kmlFiles/sidebarMap.kml', '../kmlFiles/state_capitals.kml'],
   							showSidebar: true,
     						showFolders: false,
     						showRootName: true,
 							showSidebarDescriptions: false,
    						showSidebarBubble: true,
   							showMultiPointsAsMarkers: false
 							//,imageDirectory: 'http://localhost:8090/envistaExamples/resources/images'
     						});

}
</script>
</head>
<body onload="initialize()" >

<div class="header"><h1 class="pagetitle">Multiple KML Map</h1></div>
<div class="bread-crumbs"><a href="../default.html"> &rsaquo; &rsaquo;  Back to Examples</a></div>

	<div class="map-ct"  >
       <div id="sidebarMap" class="map"></div>
       <div class="sidebar-ct" style="width:400px;" ><div id="the_side_bar"  class="sidebar" ></div></div>
  </div>

<div id="main" style="white-space: pre"><pre>
This example is a Google map displaying multiple KML files on the same map.
The data source files are called: <a href="../kmlFiles/sidebarMap.kml">sidebarMap.kml</a> and <a href="../kmlFiles/state_capitals.kml">state_capitals.kml</a>. 
</pre> 						
</div>	 

</div>
</body>
</html>
